version: '3.4'

services:
  nosqldata:
    image: mongo
   
  elasticsearch:
    image: elasticsearch

  kibana:
    image: kibana

  rabbitmq:
    image: rabbitmq:3-management-alpine

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: services/Catalog/Catalog.API/Dockerfile

  identity.api:
    image: ${DOCKER_REGISTRY-}identityapi
    build:
      context: .
      dockerfile: Services/Identity/Identity.API/Dockerfile

volumes:
  elearn-nosqldata:
  elasticsearch-data:
  rabbitmqdata:

networks:
  elastic:
    driver: bridge

