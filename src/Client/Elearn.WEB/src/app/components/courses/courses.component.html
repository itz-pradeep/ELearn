<div class="home">
  <!-- Loan applications -->
  <div class="home__courses">
    <section class="section-products">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-8 col-lg-6">
            <div class="header">
              <h3>Featured Course</h3>
              <h2>Popular Courses</h2>
            </div>
          </div>
        </div>

        <!-- Action tab -->
        <form [formGroup]="searchForm" (ngSubmit)="searchCourses()">
          <div class="home__action">
            <div class="px-3">
              <input
                type="text"
                class="form-control"
                id="technology"
                placeholder="Technology"
                formControlName="technology"
              />
            </div>
            <div class="px-3">
              <input
                type="number"
                class="form-control"
                id="durationFromRange"
                formControlName="durationFromRange"
                placeholder="Duration From"
              />
            </div>
            <div class="px-3">
              <input
                type="number"
                class="form-control"
                id="durationToRange"
                placeholder="Duration To"
                formControlName="durationToRange"
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-success me-2">Search</button>
            </div>
          </div>
        </form>

        <div class="row">
          <!-- Single Product -->
          <div
            class="col-md-6 col-lg-4 col-xl-3"
            *ngFor="let course of courses"
          >
            <div id="product-1" class="single-product">
              <div class="part-1">
                <ul>
                  <li>
                    <a href="#"><i class="fa fa-shopping-cart"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-heart"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-plus"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-expand"></i></a>
                  </li>
                </ul>
              </div>
              <div class="part-2">
                <h3 class="product-title">{{ course.name }}</h3>
                <p class="product-price">Technology: {{ course.technology }}</p>
                <p class="product-price">
                  Duration: {{ course.hours }} hours, {{ course.minutes }} min
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
